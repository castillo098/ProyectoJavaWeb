<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BooksEditDlg" widgetVar="BooksEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBooksTitle}">
            <h:form id="BooksEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{booksController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBooksLabel_bookId}" for="bookId" />
                        <p:inputText id="bookId" value="#{booksController.selected.bookId}" title="#{bundle.EditBooksTitle_bookId}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_bookId}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_tittle}" for="tittle" />
                        <p:inputText id="tittle" value="#{booksController.selected.tittle}" title="#{bundle.EditBooksTitle_tittle}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_tittle}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{booksController.selected.description}" title="#{bundle.EditBooksTitle_description}" />
                        <p:outputLabel value="#{bundle.EditBooksLabel_author}" for="author" />
                        <p:inputText id="author" value="#{booksController.selected.author}" title="#{bundle.EditBooksTitle_author}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_publisherId}" for="publisherId" />
                        <p:inputText id="publisherId" value="#{booksController.selected.publisherId}" title="#{bundle.EditBooksTitle_publisherId}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_publisherId}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_price}" for="price" />
                        <p:inputText id="price" value="#{booksController.selected.price}" title="#{bundle.EditBooksTitle_price}" />
                        <p:outputLabel value="#{bundle.EditBooksLabel_copies}" for="copies" />
                        <p:inputText id="copies" value="#{booksController.selected.copies}" title="#{bundle.EditBooksTitle_copies}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_copies}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{booksController.update}" value="#{bundle.Save}" update="display,:BooksListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BooksEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BooksEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
