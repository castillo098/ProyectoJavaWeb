<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublishersViewDlg" widgetVar="PublishersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublishersTitle}">
            <h:form id="PublishersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publishersController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublishersLabel_publisherId}"/>
                        <h:outputText value="#{publishersController.selected.publisherId}" title="#{bundle.ViewPublishersTitle_publisherId}"/>
                        <h:outputText value="#{bundle.ViewPublishersLabel_name}"/>
                        <h:outputText value="#{publishersController.selected.name}" title="#{bundle.ViewPublishersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPublishersLabel_country}"/>
                        <h:outputText value="#{publishersController.selected.country}" title="#{bundle.ViewPublishersTitle_country}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublishersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
