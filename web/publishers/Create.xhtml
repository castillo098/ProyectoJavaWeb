<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublishersCreateDlg" widgetVar="PublishersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePublishersTitle}">
            <h:form id="PublishersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publishersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePublishersLabel_publisherId}" for="publisherId" />
                        <p:inputText id="publisherId" value="#{publishersController.selected.publisherId}" title="#{bundle.CreatePublishersTitle_publisherId}" required="true" requiredMessage="#{bundle.CreatePublishersRequiredMessage_publisherId}"/>
                        <p:outputLabel value="#{bundle.CreatePublishersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{publishersController.selected.name}" title="#{bundle.CreatePublishersTitle_name}" required="true" requiredMessage="#{bundle.CreatePublishersRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePublishersLabel_country}" for="country" />
                        <p:inputText id="country" value="#{publishersController.selected.country}" title="#{bundle.CreatePublishersTitle_country}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publishersController.create}" value="#{bundle.Save}" update="display,:PublishersListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublishersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublishersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
