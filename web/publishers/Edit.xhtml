<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublishersEditDlg" widgetVar="PublishersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublishersTitle}">
            <h:form id="PublishersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publishersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublishersLabel_publisherId}" for="publisherId" />
                        <p:inputText id="publisherId" value="#{publishersController.selected.publisherId}" title="#{bundle.EditPublishersTitle_publisherId}" required="true" requiredMessage="#{bundle.EditPublishersRequiredMessage_publisherId}"/>
                        <p:outputLabel value="#{bundle.EditPublishersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{publishersController.selected.name}" title="#{bundle.EditPublishersTitle_name}" required="true" requiredMessage="#{bundle.EditPublishersRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPublishersLabel_country}" for="country" />
                        <p:inputText id="country" value="#{publishersController.selected.country}" title="#{bundle.EditPublishersTitle_country}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publishersController.update}" value="#{bundle.Save}" update="display,:PublishersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublishersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublishersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
