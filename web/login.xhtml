<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <h1>Inicio de Sesion</h1>
        <h:form>   
            <p:growl showDetail="true" sticky="true" />
            <span class="ui-float-label">
                <p:inputText value="#{login.usuario}" />
                <p:outputLabel for="@previous" value="Usuario" />
            </span><br />
            <span class="ui-float-label">
                <p:password  value="#{login.contraseña}" />
                <p:outputLabel for="@previous" value="Contraseña" />
            </span><br />
            <p:commandButton value ="Ingresar" action="#{login.ingresar}" update ="@form" />
        </h:form>
    </h:body>
</html>
